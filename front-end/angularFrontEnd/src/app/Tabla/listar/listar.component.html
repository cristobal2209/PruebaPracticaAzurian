<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Presidente</th>
      <th scope="col">Continente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let pais of paises">
      <th>{{pais.id}}</th>
      <td>{{pais.name}}</td>
      <td>{{pais.president}}</td>
      <td>{{pais.continent}}</td>
      <td>hola</td>
    </tr>
  </tbody>
</table>
